<ul class="navbar-nav">
    {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" style="padding-right: 20px">@{{ user.username }}</a>
        </li>
    {% endif %}
    <li class="nav-item">
        {% if user.is_authenticated %}
            <form method="post" action="/logout/">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary">Log out</button>
            </form>
        {% else %}
            <!-- Trigger -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Log in</button>
        {% endif %}
    </li>
</ul>

<!-- Log in Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Log in</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="formular" method="post" action="/login/">
                  {% csrf_token %}

                  <div class="form-group">
                      <label for="loginInputUsername">Username</label>
                      <!-- validate[required,length[0,100],noSpecialCaracters]  -->
                      <input class="form-control" name="username" id="loginInputUsername" placeholder="Enter username">
                  </div>
                  <div class="form-group">
                      <label for="loginInputPassword">Password</label>
                      <input type="password" class="form-control" name="password" id="loginInputPassword" placeholder="Password">
                  </div>
                  <div class="container text-right" style="margin-top: 30px; margin-right: -10px">
                      <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#signupModal" style="margin-right: 10px">‚òùÔ∏è Sign up</button>
                      <button type="submit" class="btn btn-primary">üëå Log in</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Sign up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalLabel">Sign up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form method="post" action="/signup/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="signupInputUsername">Username</label>
                        <input type="username" class="form-control" name="username" id="signupInputUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="signupInputEmai">Email address</label>
                        <input type="email" class="form-control" name="email" id="signupInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="signupInputPassword">Password</label>
                        <input type="password" class="form-control" name="password" id="signupInputPassword" placeholder="Password">
                    </div>
                    <div class="container text-right" style="margin-top: 30px; margin-right: -10px">
                        <button type="submit" class="btn btn-primary">üëå Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
